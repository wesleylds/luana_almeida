<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Administração de Imóveis 🏠</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles/admin.css">
</head>
<body>
  <header>
  <div class="admin-header-flex">
    <div class="admin-header-title">
      <svg width="32" height="32" viewBox="0 0 24 24" fill="none" style="vertical-align:middle;margin-right:8px;"><path d="M3 21V11.5C3 10.1193 4.11929 9 5.5 9H18.5C19.8807 9 21 10.1193 21 11.5V21" stroke="#ff9900" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
      Painel de Administração
    </div>
    <div class="admin-header-btns">
  <button id="toggle-dark" title="Alternar modo escuro/claro"><span id="icon-dark">🌙</span> Modo</button>
  <button id="btn-logout" title="Sair"><span style="vertical-align:middle;">⏻</span> Sair</button>
</div>
  </div>
</header>
  <div id="mensagem-feedback"></div>
  <main>
    <section class="admin-form-section">
      <h2>➕ Adicionar/Editar Imóvel</h2>
      <form id="imovel-form" enctype="multipart/form-data">
        <input type="hidden" id="imovel-id" name="imovel-id">
        <input type="hidden" id="codigo" name="codigo">
        <label for="titulo">🏷️ Título do Imóvel <span class="obrigatorio">*</span></label>
        <input type="text" id="titulo" name="titulo" placeholder="Ex: Casa com piscina" required>
        <label for="tipo">🏡 Tipo <span class="obrigatorio">*</span></label>
        <select id="tipo" name="tipo" required>
          <option value="">Selecione o tipo</option>
          <option value="Casa">Casa</option>
          <option value="Apartamento">Apartamento</option>
          <option value="Terreno">Terreno</option>
          <option value="Comercial">Comercial</option>
        </select>
        <label for="preco">💰 Preço (R$) <span class="obrigatorio">*</span></label>
        <input type="text" id="preco" name="preco" placeholder="Ex: 350.000,00" required autocomplete="off" inputmode="decimal">
        <small>Digite apenas números. O valor será formatado automaticamente para reais.</small>
        <label for="quartos">🛏️ Quartos <span class="obrigatorio">*</span></label>
        <input type="number" id="quartos" name="quartos" placeholder="Ex: 3" required min="0">
        <label for="salas">🛋️ Salas <span class="obrigatorio">*</span></label>
        <input type="number" id="salas" name="salas" placeholder="Ex: 2" required min="0">
        <label for="banheiros">🚿 Banheiros <span class="obrigatorio">*</span></label>
        <input type="number" id="banheiros" name="banheiros" placeholder="Ex: 2" required min="0">
        <label for="area_total">📏 Área Total (m²)</label>
        <input type="number" id="area_total" name="area_total" placeholder="Ex: 250" min="1">
        <label for="area_construida">🏗️ Área Construída (m²)</label>
        <input type="number" id="area_construida" name="area_construida" placeholder="Ex: 180" min="1">
        <label for="localizacao">📍 Localização <span class="obrigatorio">*</span></label>
        <input type="text" id="localizacao" name="localizacao" placeholder="Ex: Centro, Ribeirão Preto" required>
        <label for="descricao">📝 Descrição <span class="obrigatorio">*</span></label>
        <textarea id="descricao" name="descricao" placeholder="Ex: Imóvel amplo, bem localizado, com área de lazer completa." required></textarea>
        <label>📷 Imagens do Imóvel:
          <input type="file" id="fotos-imovel" name="imagens" accept="image/*" multiple>
        </label>
        <div id="preview-fachada" class="preview-img"></div>
        <div id="preview-carrossel" class="preview-img"></div>
        <button type="submit"><span style="vertical-align:middle;">➕</span> Salvar Imóvel</button>
        <button type="button" id="cancelar-edicao" style="display:none;"><span style="vertical-align:middle;">❌</span> Cancelar</button>
      </form>
    </section>
    <section class="admin-list-section">
      <div style="display:flex;align-items:center;justify-content:space-between;max-width:1200px;margin:0 auto 10px auto;">
        <div id="contador-imoveis"><span style="vertical-align:middle;">🏠</span> <span id="num-imoveis">0</span> imóveis</div>
        <button id="limpar-tudo" title="Limpar todos os imóveis"><span style="vertical-align:middle;">🧹</span> Limpar Tudo</button>
      </div>
      <input type="text" id="busca-rapida" placeholder="🔎 Buscar por título ou localização..." style="width:100%;max-width:400px;margin:0 auto 20px auto;display:block;padding:8px 12px;border-radius:6px;border:1px solid #ccc;">
      <h2>📋 Imóveis Cadastrados</h2>
      <div id="lista-imoveis"></div>
    </section>
    <div id="confirmacao-animada" style="display:none;"></div>
  </main>

  <script src="assets/scripts/admin.js"></script>
  <script>
    const toggleDark = document.getElementById('toggle-dark');
    let modoEscuro = false;
    if (toggleDark) {
        toggleDark.onclick = () => {
            modoEscuro = !modoEscuro;
            document.body.classList.toggle('dark', modoEscuro);
            toggleDark.textContent = modoEscuro ? '☀️' : '🌙';
        };
    }
  </script>
  <script>
  document.getElementById('btn-logout').onclick = function() {
      localStorage.removeItem('admin_auth');
      window.location.href = 'login.html';
  };
  </script>
</body>
</html>
