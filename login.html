<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Luana Almeida Im칩veis</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { background: linear-gradient(120deg, #f6f7fb 0%, #e9ecf3 100%); }
        .login-container {
            max-width: 370px;
            margin: 80px auto;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            padding: 38px 32px 32px 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-container h2 {
            margin-bottom: 28px;
            color: #ff6b35;
            font-size: 2em;
            font-weight: 700;
        }
        .login-container input {
            width: 100%;
            padding: 12px 14px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1.1em;
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            background: #ff6b35;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .login-container button:hover {
            background: #e05a1a;
        }
        .login-container .erro {
            color: #d32f2f;
            margin-bottom: 12px;
            font-size: 1em;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login do Admin</h2>
        <form id="login-form" autocomplete="off">
            <div class="erro" id="erro-login" style="display:none"></div>
            <input type="text" id="usuario" placeholder="Usu치rio" required autofocus>
            <input type="password" id="senha" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
    </div>
    <script>
    document.getElementById('login-form').onsubmit = async function(e) {
        e.preventDefault();
        const usuario = document.getElementById('usuario').value.trim();
        const senha = document.getElementById('senha').value;
        const erro = document.getElementById('erro-login');
        erro.textContent = '';
        if (usuario === 'luana' && senha === 'luana123') {
            localStorage.setItem('admin_auth', 'true');
            window.location.href = 'admin.html';
        } else {
            erro.textContent = 'Usu치rio ou senha inv치lidos!';
        }
    };
    </script>
</body>
</html>
