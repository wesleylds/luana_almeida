<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste da API</title>
</head>
<body>
    <h1>Teste da API de Imóveis</h1>
    <div id="resultado"></div>
    
    <script>
        async function testarAPI() {
            const resultado = document.getElementById('resultado');
            try {
                const res = await fetch('http://localhost:8080/imoveis');
                if (res.ok) {
                    const imoveis = await res.json();
                    resultado.innerHTML = `
                        <h2>✅ API funcionando!</h2>
                        <p>Total de imóveis: ${imoveis.length}</p>
                        <pre>${JSON.stringify(imoveis, null, 2)}</pre>
                    `;
                } else {
                    resultado.innerHTML = `<h2>❌ Erro na API: ${res.status}</h2>`;
                }
            } catch (err) {
                resultado.innerHTML = `<h2>❌ Erro de conexão: ${err.message}</h2>`;
            }
        }
        
        testarAPI();
    </script>
</body>
</html>
